<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>eBook Library</title>
  <link href="https://fonts.googleapis.com/css2?family=Quintessential&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: transparent;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
      background: transparent;
    }

    .background-layer {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: linear-gradient(141deg, #7FC9E9 0%, #DCC4FA 0%, #8CD9E3 100%);
      filter: blur();
    }

    .form-card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 450px;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.25);
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 1;
    }

    .main-heading {
      font-family: 'Viaoda Libre', serif;
      font-size: 48px;
      text-align: center;
      margin: 0;
    }

    .form-title {
      font-size: 20px;
      color: #4D4D4D;
      text-align: center;
      margin-top: -10px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-group label {
      font-weight: 600;
      font-size: 16px;
      color: #4D4D4D;
    }

    .form-group input {
      padding: 14px;
      border-radius: 8px;
      border: 1px solid #DCD9D9;
      font-size: 16px;
    }

    .register-btn {
      background: #81BBD3;
      color: white;
      font-weight: 600;
      padding: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .footer-text {
      text-align: center;
      font-size: 16px;
      color: #4D4D4D;
    }

    .footer-text a {
      font-weight: 700;
      color: black;
      text-decoration: none;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="background-layer"></div>

    <div class="form-card">
      <h1 class="main-heading">eBook Library</h1>
      <div class="form-title">Registration</div>

      <div class="form-group">
        <label for="reg">Registration Number</label>
        <input type="text" id="reg" placeholder="12345678">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="username@ncl.ac.uk">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="••••••••">
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="••••••••">
      </div>

      <button class="register-btn">Register</button>

      <p class="already-user">
        Already a user? <a href="login.html" class="login-now">Login now</a>
      </p>
      
      </div>
    </div>
  </div>
</body>
</html>
