<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eBook Library</title>
  <link href="https://fonts.googleapis.com/css2?family=Quintessential&display=swap" rel="stylesheet">
  <style>
    /* Body and global layout */
    body {
      font-family: 'Inter', sans-serif;
      background: transparent;
      margin: 0;
      padding: 0;
      display: flex;  
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Container for the entire form */
    .container {
      width: 100%;
      height: 100%;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(141deg, #7FC9E9 0%, #DCC4FA 0%, #8CD9E3 100%);
      filter: blur(); 
    }


    /* Form card styling */
    .form-card {
      width: 450px;
      height: auto;
      background: white;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.25);  
      border-radius: 20px;
      padding: 20px 50px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* Title Section */
    .title h1 {
      margin: 0%;
      text-align: center;
      font-family: 'Viaoda Libre', serif;
      font-size: 60px;  
      color: black;
    }

    /* Subtitle Section */
    .title p {
      color: #ABABAB;
      font-size: 16px;  
      text-align: center;
      margin: 0;
    }

    /* Form fields styling */
    .form-field {
      display: flex;
      flex-direction: column;
      gap: 15px;  
    }

    .form-field input {
      padding: 14px; 
      background: white;
      border-radius: 14px;
      outline: none;
      border: 1px solid #DCD9D9;
      width: 100%;
      font-size: 16px;  
      margin-left: -15px; 
    }

    /* Label styling */
    .label {
      color: #4D4D4D;
      font-size: 16px;
      font-weight: 600; 
      margin-left: -15px;  
    }

    /* Remember me checkbox styling */
    .remember-me {
      display: flex;
      align-items: center;
    }

    /* Forgot password link */
    .forgot-password {
      text-align: right;
      font-size: 16px;
      color: #4D4D4D;
      text-decoration: underline;
    }

    /* Login button styling */
    .login-btn {
      padding: 14px 28px;
      background: #7FC9E9;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      font-size: 18px;
      text-align: center;
      cursor: pointer;
      border: none;
      width: 88%;
      margin: 10px auto;
    }
    .login-btn:hover {
      background-color: #5db3d4;
    }


    /* "Already a user?" section with login link */
    .not-member {
      text-align: center;
      font-size: 16px;
      color: #4D4D4D;
    }

    /* Styling for login link */
    .not-member a {
      font-weight: 700;
      color: black;
      text-decoration: none;
      margin-left: 5px;  /* Small gap between text and link */
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Background layer -->
    <div class="background-layer"></div>
    
    <form id="login-form">
    <!-- Form card container -->
    <div class="form-card">
      <!-- Title Section -->
      <div class="title">
        <h1>eBook Library</h1> 
     
        <p>Sign in to continue to eBook Library</p> 
      </div>

      <!-- Form -->
      
        <!-- Email input -->
        <div class="form-field">
          <label for="username" class="label">Username</label>
          <input type="text" id="username" name="username" placeholder="John_Smith123" required>
        </div>

        <!-- Password input -->
        <div class="form-field">
          <label for="password" class="label">Password</label>
          <input type="password" id="password" name="password" placeholder="********" required>
        </div>

        <!-- Remember me checkbox -->
        <div class="remember-me">
          <input type="checkbox" id="remember-me" name="remember-me">
          <label for="remember-me">Remember me</label>
        </div>

        <!-- Forgot password link -->
        <div class="forgot-password">
          <a href="forgotPassword.html">Forgot Password?</a>
        </div>

        <!-- Login buttonï¼‰ -->
        <button type="submit" class="login-btn" id="login-btn">Login</button>

        <!-- Register link -->
        <p class="not-member">
          Not a member? <a href="register.html" class="register-now">Register now</a>
        </p>
      
      </form>
    </div>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', function (e) {
  e.preventDefault();

  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();

  if (!username || !password) {
    alert("Please enter both username and password.");
    return;
  }

  fetch("http://localhost:8080/api/auth/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, password })
  })
  .then(async response => {
    if (!response.ok) {
      const errorText = await response.text();
      throw new Error(errorText || "Login failed");
    }
    return response.json();
  })
  .then(data => {
    if (!data.token) throw new Error("Please register");
    localStorage.setItem("token", data.token);

    return fetch("http://localhost:8080/api/auth/me", {
      headers: {
        "Authorization": "Bearer " + data.token
      }
    });
  })
  .then(res => {
    if (!res.ok) throw new Error("Failed to fetch user info");
    return res.json();
  })
  .then(user => {
    if (!user.role) throw new Error("Role not found in user data");
    if (user.role === "ADMIN") {
      window.location.href = "admin.html";
    } else {
      window.location.href = "homePage.html";
    }
  })
  .catch(error => {
    alert("Login failed: " + error.message);
  });
});

  </script>




</body>
</html>
