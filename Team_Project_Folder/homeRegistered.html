<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>

  <style>
body { /*Basic page setup: sets margins, font sizes, flex layout, and background color */
  margin: 0; /* gives full control of the entire page */
  font-size: 1rem; /*sets default size, can change individually if needed */ 
  line-height: 1.6; /*sets default size, can change individually if needed */ 
  height: 100vh; /* The website will always fill the whole page */
  display: flex; /* Page will be flexible and responsive */
  flex-direction: column; /* matches the natural flow of a website */
  font-family: 'Viaoda Libre', serif;
}

*, *::before, *::after {
  box-sizing: border-box; /* Makes layout easier, without this it makes padding and borders add extra size */
}

.container {
      flex: 1; /* Grow and fill available space */
      display: flex; /* Page will be flexible and responsive */
      flex-direction: column; /* matches the natural flow of a website */
      overflow: hidden; /* Hides anything that spills over the sides */
    }

header {
      width: 100%; /* stretches across the entire width of the page */
      background: linear-gradient(141deg, #7FC9E9 0%, #DCC4FA 0%, #8CD9E3 100%);
      padding: 30px;
      display: flex; /* control how child elements move */
      justify-content: space-between; /* space nav bar */
      align-items: center; 
    }

    .title { /* e-book title */
      font-size: 2rem;
      font-weight: 700;
      color: black;
      font-family: 'Viaoda Libre', serif;
    }

    .nav { /* navaigation bar container */
      display: flex; /* nav items will be laid out in a row */
      gap: 20px; /* gap between items */
    }

    .nav a, .menu-item > a { /* Targets all anchor links inside .nav and the direct <a> tags inside .menu-item for styling. */
      text-decoration: none; /* removes underlining from links */
      color: black;
      font-size: 1.5rem;
      display: flex; /* Icon and text are put in a flex container */
      align-items: center;
      padding: 10px 20px;
      border-radius: 5px;
      position: relative;
      cursor: pointer;
    }

    .nav a:hover, .menu-item > a:hover { /* This targets the anchor links in .nav and .menu-item when the user hovers over them. */
      background-color: #6f9fbc;
    }

    .icon { /* This targets the div.icon inside each <a> to manage spacing between the icon and the text. */
      margin-right: 8px;
      margin-top: 4px;
    }

    .arrow { /* Arrow next to Browse/User */
      margin-left: 20px;
      margin-top: 7px;
      font-size: 1rem;
      transform: rotate(0deg);
      transition: transform 0.3s ease;
    }

    .menu-item { /* This targets the .menu-item class (used for "Browse" and "User") */
      position: relative;
    }

    .dropdown { /* This targets the dropdown menu (div.dropdown) that appears when a user clicks on "Browse" or "User". */
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #f3f3f7;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .dropdown a { /*  This targets the anchor links inside the .dropdown (e.g., "Fiction", "Non-fiction"). */
      color: #333;
      padding: 10px;
      text-decoration: none;
      display: block;
    }

    .dropdown a:hover { /*This targets the dropdown links when the user hovers over them. */
      background-color: #ddd;
    }

    .menu-item > a.active .arrow { /* This targets the .arrow inside the active link (when a dropdown is open), rotates 180 degrees */
      transform: rotate(180deg);
    }

    /* Container for the search input and button */
    .search-container {
      display: flex;
      align-items: center;
      gap: 10px; /* space between input and button */
    }

    /* Style for the search input box */
    .search-container input[type="text"] {
      padding: 8px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    /* Style for the search button */
    .search-container button {
      padding: 8px 16px;
      font-size: 1rem;
      border: none;
      background-color: #6f9fbc;
      color: black;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Style for the search button when the user hovers over it */
    .search-container button:hover {
      background-color: #5a8cab;
    }


/* bottom content box */
.content-box {
  width: 100%; /* Allows width to be flexible on different screens */
  max-width: 100vw;/* Ensure it doesn’t get too wide */
  position: relative;  /* Position box without moving other things about */
  background-color: #F3F3F7; /* Background colour is set to grey */
  padding: 20px; /* Adds spacing inside the box */
  display: flex; /* Control how items are arranged */
  flex-direction: column; /* stack one on top of the other */
  justify-content: center; /* Center the content */
  flex: 1; /* Grow to fill available space */
}

.book-container { /* This is the outermost container that holds all the book items. */
  width: 100%;
  display: flex;
  flex-wrap: wrap; /* containers wrap onto new lines if they don't fit in a single row */
  justify-content: center; /* centers items horizontally */
  align-items: flex-start; /* Aligns items at the top */
  padding-top: 20px; /* Adds some space at the top */
  gap: 20px; /* gives consistency between spacing */
}

.book-box { /* This is the container for the individual book items. It is wrapped inside .book-container. */
  width: 100%; /* takes up 100% of its parent */
  display: flex;
  flex-wrap: wrap; /* book items wrap onto new lines if they don't fit in a single row */
  gap: 21px;
  justify-content: center;
  align-items: flex-start /* books are aligned properly */
}

.book-item { /* This represents each individual book within the layout. */
  width: 12%; /* percentage instead of px makes it more responsive */
  height: 260px;
  position: relative;
  background: white;
  overflow: hidden;
  border-radius: 10px;
  box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Light shadow for depth */
}

.book-img { /* Image inside representing book cover */
  width: 123px;
  height: 170px;
  position: absolute;
  top: 16px;
  left: 22px;
  border-radius: 5px;
  object-fit: cover;
}

.book-details {
  position: absolute;
  left: 15px;
  padding-top: 200px;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: flex-start;
  gap: 5px;
}

.book-title {
  width: 130px;
  height: 14px;
  color: #4D4D4D;
  font-size: 12px;
  font-family: Inter;
  font-weight: 400;
  line-height: 20px;
  word-wrap: break-word;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.book-author {
  width: 101px;
  height: 14px;
  color: #4D4D4D;
  font-size: 10px;
  font-family: Inter;
  font-weight: 400;
  line-height: 15px;
  word-wrap: break-word;
}

.book-button {
      background-color: #6f9fbc;
      color: white;
      padding: 10px;
      font-size: 1rem;
      text-align: center;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 10px;
      cursor: pointer;
    }

    .book-button:hover {
      background-color: #5a8cab;
    }
    

</style>
</head>
<body>
  <!-- Main container that holds the whole page -->
  <div class="container">
    <!-- Header section (top of the page) -->
    <header>
      <!-- Website title -->
      <div class="title" role="heading" aria-level="1">eBook Library</div>
      <a href="admin.html" class="admin-button">Admin</a>

      <!-- Search bar container -->
      <div class="search-container">
        <input type="text" placeholder="Search..." aria-label="Search">
        <button type="submit" aria-label="Submit Search">Search</button>
       </div>
      <!-- Navigation bar -->
      <nav class="nav" aria-label="Main navigation">
      <!-- Browse menu item with dropdown -->
      <div class="menu-item">
        <a href="#" class="browse" aria-haspopup="true" aria-expanded="false">
            <!-- Icon next to "Browse" -->
            <div class="icon">
              <img src="bars-solid.svg" alt="Browse Icon" width="20" height="20">
            </div>
            Browse
            <span class="arrow" aria-hidden="true">▼</span> <!-- Arrow indicating dropdown -->
          </a>
          <!-- Dropdown list under "Browse" -->
          <div class="dropdown" aria-labelledby="browse">
            <a href="#">Fiction</a>
            <a href="#">Non-fiction</a>
            <a href="#">Sci-fi</a>
          </div>
        </div>
        <!-- Link to Dashboard (no dropdown) -->
        <a href="myBooks.html" class="Home" role="button">
          <div class="icon">
            <img src="house-solid.svg" alt="Home Icon" width="20" height="20">
          </div>
          Dashboard
        </a>
        <!-- User menu item with dropdown -->
        <div class="menu-item">
            <a href="#" class="Profile" aria-haspopup="true" aria-expanded="false">
            <!-- Icon next to "User" -->
            <div class="icon">
              <img src="user-solid.svg" alt="Profile Icon" width="20" height="20">
            </div>
            User
            <span class="arrow" aria-hidden="true">▼</span> <!-- Arrow indicating dropdown -->
          </a>
          <!-- Dropdown list under "User" -->
          <div class="dropdown" aria-labelledby="user">
            <a href="myDetails.html">My Details</a>
            <a href="login-security.html">Login & Security</a>
          </div>
        </div>
        <!-- Link to Sign Out (no dropdown) -->
        <a href="login.html" class="Sign-out" role="button">
          <div class="icon">
            <img src="signout.svg" alt="Sign-out Icon" width="20" height="20">
          </div>
          Sign Out
        </a>
      </nav>
    </header>
    <!-- Main content area below the header -->
   
    <main class="content-box">
      <div class="book-container">
        <!-- Books will be inserted dynamically here -->
        <a href="bookBrowse.html" class="book-item">
          <img src="https://www.gutenberg.org/cache/epub/43/pg43.cover.medium.jpg" alt="Book Cover" class="book-img">
          <div class="book-details">
            <div class="book-title">Harry Potter</div>
            <div class="book-author">JK Rowling</div>
          </div>
        </a> <!-- Closing the anchor tag here -->
      </div>
    </main>
    
  </div> <!-- End of .container -->
  <script>
     document.querySelectorAll('.menu-item > a').forEach(link => { 
  link.addEventListener('click', function(e) { 
    e.preventDefault(); // Prevents default action (e.g., following the link)

    const isActive = this.classList.contains('active'); // Checks if the link is active

    // Close all dropdowns
    document.querySelectorAll('.menu-item > a').forEach(a => {
      a.classList.remove('active'); // Remove the 'active' class
      if (a.nextElementSibling) {
        a.nextElementSibling.style.display = 'none'; // Hide the dropdown
        a.setAttribute('aria-expanded', 'false'); // Set aria-expanded to false
      }
    });

    // Toggle the current dropdown
    if (!isActive) { 
      this.classList.add('active'); // Add 'active' class to indicate the dropdown is open
      if (this.nextElementSibling) {
        this.nextElementSibling.style.display = 'block'; // Show the dropdown
        this.setAttribute('aria-expanded', 'true'); // Set aria-expanded to true
      }
    }
  });
});

// Close dropdown if clicked outside
document.addEventListener('click', function(e) { 
  if (!e.target.closest('.menu-item')) { 
    document.querySelectorAll('.menu-item > a').forEach(a => {
      a.classList.remove('active'); // Remove the 'active' class
      if (a.nextElementSibling) {
        a.nextElementSibling.style.display = 'none'; // Hide the dropdown
        a.setAttribute('aria-expanded', 'false'); // Set aria-expanded to false
      }
    });
  }
});


  // Fetch the list of books from your API
  fetch('http://localhost:8080/books')
      .then(response => response.json())  // Parse the JSON response
      .then(data => {
        const bookContainer = document.querySelector('.book-container');  // Get the container to hold the books
        
        // Loop over each book and create the HTML elements dynamically
        data.forEach(book => {
          const bookItem = document.createElement('div');
          bookItem.classList.add('book-item');

          // Create the image element for the book cover
          const bookImg = document.createElement('img');
          bookImg.classList.add('book-img');
          bookImg.src = `${book.coverImage}`;  // Set the cover image from the API data

          // Create the details container
          const bookDetails = document.createElement('div');
          bookDetails.classList.add('book-details');

          // Create the book title
          const bookTitle = document.createElement('div');
          bookTitle.classList.add('book-title');
          bookTitle.textContent = book.title;  // Set the title from the API data

          // Create the book author
          const bookAuthor = document.createElement('div');
          bookAuthor.classList.add('book-author');
          bookAuthor.textContent = book.author;  // Set the author from the API data

          // Append the book details and image to the book item
          bookDetails.appendChild(bookTitle);
          bookDetails.appendChild(bookAuthor);
          bookItem.appendChild(bookImg);
          bookItem.appendChild(bookDetails);

          // Append the book item to the book container
          bookContainer.appendChild(bookItem);
        });
      })
      .catch(error => console.error('Error fetching books:', error));  // Handle any errors in fetching
  </script>


</body>
</html>
