<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&family=Inter:wght@400;700&family=Times+New+Roman&display=swap" rel="stylesheet">
  <style>
    /* Your existing CSS */
    body {
      margin: 0;
      font-size: 1rem;
      line-height: 1.6;
      height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Viaoda Libre', serif;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    header {
      width: 100%;
      background: linear-gradient(141deg, #7FC9E9 0%, #DCC4FA 0%, #8CD9E3 100%);
      padding: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .title {
      font-size: 2rem;
      font-weight: 700;
      color: black;
      font-family: 'Viaoda Libre', serif;
    }

    .nav {
      display: flex;
      gap: 20px;
    }

    .nav a {
      text-decoration: none;
      color: black;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      border-radius: 5px;
      position: relative;
      cursor: pointer;
    }

    .nav a:hover {
      background-color: #6f9fbc;
    }

    .icon {
      margin-right: 8px;
      margin-top: 4px;
    }

    .arrow {
      margin-left: 20px;
      margin-top: 7px;
      font-size: 1rem;
      transform: rotate(0deg);
      transition: transform 0.3s ease;
    }

    .menu-item {
      position: relative;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #f3f3f7;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .dropdown a {
      color: #333;
      padding: 10px;
      text-decoration: none;
      display: block;
    }

    .dropdown a:hover {
      background-color: #ddd;
    }

    .menu-item > a.active .arrow {
      transform: rotate(180deg);
    }

    .search-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .search-container input[type="text"] {
      padding: 8px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .search-container button {
      padding: 8px 16px;
      font-size: 1rem;
      border: none;
      background-color: #6f9fbc;
      color: black;
      border-radius: 5px;
      cursor: pointer;
    }

    .search-container button:hover {
      background-color: #5a8cab;
    }

    .content-box {
      width: 100%;
      max-width: 100vw;
      position: relative;
      background-color: #F3F3F7;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      flex: 1;
    }

    .book-container {
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      padding-top: 20px;
      gap: 20px;
    }

    .book-box {
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      gap: 21px;
      justify-content: center;
      align-items: flex-start;
    }

    .book-item {
      width: 12%;
      height: 260px;
      position: relative;
      background: white;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .book-img {
      width: 123px;
      height: 170px;
      position: absolute;
      top: 16px;
      left: 22px;
      border-radius: 5px;
      object-fit: cover;
    }

    .book-details {
      position: absolute;
      left: 15px;
      padding-top: 200px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      gap: 5px;
    }

    .book-title {
      width: 130px;
      height: 14px;
      color: #4D4D4D;
      font-size: 12px;
      font-family: Inter;
      font-weight: 400;
      line-height: 20px;
      word-wrap: break-word;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .book-author {
      width: 101px;
      height: 14px;
      color: #4D4D4D;
      font-size: 10px;
      font-family: Inter;
      font-weight: 400;
      line-height: 15px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="title" role="heading" aria-level="1">eBook Library</div>
      <div class="search-container">
        <input type="text" placeholder="Search..." aria-label="Search">
        <button type="submit" aria-label="Submit Search">Search</button>
      </div>
      <nav class="nav" aria-label="Main navigation">
        <div class="menu-item">
          <a href="#" class="browse" aria-haspopup="true" aria-expanded="false">
            <div class="icon">
              <img src="bars-solid.svg" alt="Browse Icon" width="20" height="20">
            </div>
            Browse
            <span class="arrow" aria-hidden="true">▼</span>
          </a>
          <div class="dropdown" aria-labelledby="browse">
            <a href="#">Fiction</a>
            <a href="#">Non-fiction</a>
            <a href="#">Sci-fi</a>
          </div>
        </div>
        <a href="myBooks.html" class="Home" role="button">
          <div class="icon">
            <img src="house-solid.svg" alt="Home Icon" width="20" height="20">
          </div>
          Dashboard
        </a>
        <div class="menu-item">
          <a href="#" class="Profile" aria-haspopup="true" aria-expanded="false">
            <div class="icon">
              <img src="user-solid.svg" alt="Profile Icon" width="20" height="20">
            </div>
            User
            <span class="arrow" aria-hidden="true">▼</span>
          </a>
          <div class="dropdown" aria-labelledby="user">
            <a href="myDetails.html">My Details</a>
            <a href="login-security.html">Login & Security</a>
          </div>
        </div>
        <a href="login.html" class="Sign-out" role="button">
          <div class="icon">
            <img src="signout.svg" alt="Sign-out Icon" width="20" height="20">
          </div>
          Sign Out
        </a>
      </nav>
    </header>
    <main class="content-box">
      <div class="book-container">
        <div class="book-box" id="bookBox">
          <!-- Dynamically generated books will be added here -->
        </div>
      </div>
    </main>
  </div>

  <script>

  async function loadBooks() {
    try {
      const response = await fetch('http://127.0.0.1:8080/books', {
        headers: {
          'X-Requested-With': 'XMLHttpRequest'
        }
      });

      const data = await response.json();

      const bookBox = document.getElementById('bookBox');
      bookBox.innerHTML = '';

      data.forEach(book => {
        const bookItem = document.createElement('div');
        bookItem.classList.add('book-item');

        bookItem.innerHTML = `
          <img class="book-img" src="${book.coverImage}" alt="${book.title} Cover" />
          <div class="book-details">
            <div class="book-title">${book.title}</div>
            <div class="book-author">${book.author}</div>
          </div>
        `;

        bookBox.appendChild(bookItem);
      });
    } catch (error) {
      console.error('Error loading books:', error);
    }
  }

  document.addEventListener('DOMContentLoaded', loadBooks);


  </script>
</body>
</html>
