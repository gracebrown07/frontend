<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eBook Library</title>
  <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&family=Inter:wght@400;700&family=Times+New+Roman&display=swap" rel="stylesheet">
  <style>
    /* Basic page setup */
    body {
      margin: 0;
      font-size: 1rem;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Viaoda Libre', serif;
      overflow: scroll;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: scroll;
    }

    header {
      width: 100%;
      background: linear-gradient(141deg, #7FC9E9 0%, #DCC4FA 0%, #8CD9E3 100%);
      padding: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .title {
      font-size: 2rem;
      font-weight: 700;
      color: black;
      font-family: 'Viaoda Libre', serif;
    }

    .nav {
      display: flex;
      gap: 20px;
    }

    .nav a {
      text-decoration: none;
      color: black;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      border-radius: 5px;
      position: relative;
      cursor: pointer;
    }

    .nav a:hover {
      background-color: #6f9fbc;
    }

    .icon {
      margin-right: 8px;
      margin-top: 4px;
    }

    .arrow {
      margin-left: 20px;
      margin-top: 7px;
      font-size: 1rem;
      transform: rotate(0deg);
      transition: transform 0.3s ease;
    }

    .menu-item {
      position: relative;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #f3f3f7;
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .dropdown a {
      color: #333;
      padding: 10px;
      text-decoration: none;
      display: block;
    }

    .dropdown a:hover {
      background-color: #ddd;
    }

    .menu-item > a.active .arrow {
      transform: rotate(180deg);
    }

    .search-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .search-container input[type="text"] {
      padding: 8px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .search-container button {
      padding: 8px 16px;
      font-size: 1rem;
      border: none;
      background-color: #6f9fbc;
      color: black;
      border-radius: 5px;
      cursor: pointer;
    }

    .search-container button:hover {
      background-color: #5a8cab;
    }

    .content-box {
      width: 100%;
      max-width: 100vw;
      background-color: #F3F3F7;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
    }

    .title-row {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      margin-bottom: 20px;
    }

    .booksMenu {
      text-decoration: none;
      color: black;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      border-radius: 5px;
    }

    .books-link-content {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .booksMenu:hover {
      background-color: #6f9fbc;
      text-decoration: none; /* No underline on hover */
    }

    .booksMenu .icon {
      margin-right: 4px;
      margin-top: 6px;
    }

    .booksMenu .link-text {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .booksMenu .arrow {
      margin: 0;
      font-size: 1rem;
      transition: transform 0.3s ease;
    }

    .grid-book-box {
      width: 100%;
      max-width: 100vw;
      background-color: #F3F3F7;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 20px;
      justify-content: flex-start;
    }

    .book-card {
      width: 308px;
      height: 268px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      padding: 16px;
      box-sizing: border-box;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }

    .book-cover {
      width: 123px;
      height: 170px;
      border-radius: 5px;
      border: 1px solid #E3E3E3;
    }

    .book-info {
      margin-top: 8px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .review-banner {
      width: 77px;
      height: 14px;
      background: #CBE8E8;
    }

    .review-text {
      font-size: 10px;
      color: black;
      font-family: Inter, sans-serif;
    }

    .book-title {
      font-size: 12px;
      color: #4D4D4D;
      font-family: Inter, sans-serif;
    }

    .book-author {
      font-size: 10px;
      color: #4D4D4D;
      font-family: Inter, sans-serif;
    }

    .book-rating {
      font-size: 10px;
      font-family: Inter, sans-serif;
    }

    .rating-score {
      color: #4D4D4D;
    }

    .rating-outof {
      color: #A7A7A7;
    }

    .book-status {
      position: absolute;
      right: 16px;
      width: 125px;
      height: 40px;
      border-radius: 5px;
      text-align: center;
      line-height: 40px;
      font-weight: 600;
      font-size: 15px;
      font-family: Inter, sans-serif;
    }

    .borrowed {
      top: 141px;
      background: #A0A0A0;
      color: white;
    }

    .return {
      top: 196px;
      background: white;
      color: #F76B56;
      border: 1px solid #F76B56;
    }

    .loan-info {
      position: absolute;
      left: 168px;
      top: 25px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .loan-borrowed,
    .loan-deadline-label {
      font-size: 15px;
      color: #4D4D4D;
      font-family: Inter, sans-serif;
    }

    .loan-date,
    .loan-deadline {
      font-size: 10px;
      color: #747373;
      font-family: Inter, sans-serif;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <div class="title" role="heading" aria-level="1">eBook Library</div>
      <div class="search-container">
        <input type="text" placeholder="Search..." aria-label="Search">
        <button type="submit" aria-label="Submit Search">Search</button>
      </div>
      <nav class="nav" aria-label="Main navigation">
        <div class="menu-item">
          <a href="#" class="browse" aria-haspopup="true" aria-expanded="false">
            <div class="icon">
              <img src="bars-solid.svg" alt="Browse Icon" width="20" height="20">
            </div>
            Browse
            <span class="arrow" aria-hidden="true">â–¼</span>
          </a>
          <div class="dropdown" aria-labelledby="browse">
            <a href="#">Fiction</a>
            <a href="#">Non-fiction</a>
            <a href="#">Sci-fi</a>
          </div>
        </div>
        <a href="homeRegistered.html" class="Home" role="button">
          <div class="icon">
            <img src="house-solid.svg" alt="Home Icon" width="20" height="20">
          </div>
          Home
        </a>
      </nav>
    </header>

    <div class="content-box">
      <div class="title-row">
        <a href="#" class="booksMenu">
          <div class="books-link-content">
            <div class="icon">
              <img src="book-icon.svg" alt="Books Icon" width="20" height="20">
            </div>
            <div class="link-text">Books</div>
          </div>
        </a>
      </div>

      <main class="grid-book-box">
        <!-- Start of first book card -->
        <div class="book-card">
          <div style="display: flex; gap: 10px;">
            <img class="book-cover" src="placeholder.jpg" alt="Book Cover">
            <div class="book-info">
              <div class="review-banner">
                <span class="review-text">Top Rated</span>
              </div>
              <div class="book-title">The Great Gatsby</div>
              <div class="book-author">Author: F. Scott Fitzgerald</div>
              <div class="book-rating">
                <span class="rating-score">4.7</span> 
                <span class="rating-outof">/ 5</span>
              </div>
            </div>
          </div>
          <div class="loan-info">
            <div class="loan-borrowed">Borrowed: <span class="loan-date">2025-04-10</span></div>
            <div class="loan-deadline-label">Return by: <span class="loan-deadline">2025-05-10</span></div>
          </div>
          <div class="book-status borrowed">Borrowed</div>
        </div>
        <!-- Repeat this for each book -->
      </main>
    </div>
  </div>
</body>
</html>
