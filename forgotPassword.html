<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>eBook Library</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Quintessential&display=swap" rel="stylesheet" />
  <style>
     body {
      font-family: 'Inter', sans-serif;
      background: transparent;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
      background: transparent;
    }

    .background-layer {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: linear-gradient(141deg, #7FC9E9 0%, #DCC4FA 0%, #8CD9E3 100%);
      filter: blur();
    }

    .form-card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 450px;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.25);
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 1;
    }

    .main-heading {
      font-size: 48px;
      font-family: 'Viaoda Libre', serif;
      font-weight: 700;
      line-height: 1.2;
      color: black;
      margin-bottom: 10px;
      text-align: center;

    }

    .description {
      font-size: 15px;
      color: #ABABAB;
      text-align: center;
      line-height: 1.4;
    }

    .instruction {
      font-size: 16px;
      color: black;
      font-weight: 300;
      text-align: center;
      margin-top: 10px;
      line-height: 1.4;
      text-align: center;
    }

    .form-group {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 20px;
      margin-left: -17px;
    }

    .form-group label {
      font-size: 16px;
      font-weight: 600;
      color: #4D4D4D;
    }

    .input-box {
      padding: 16px;
      background: white;
      border-radius: 8px;
      border: 1px solid #DCD9D9;
      font-size: 16px;
      width: 100%;
    }

    .btn {
      width: 100%;  /* Ensure buttons fill the container */
      padding: 16px;
      margin-left: -15px;
      border-radius: 8px;
      text-align: center;
      font-size: 16px;
      font-weight: 600;
      color: white;
      cursor: pointer;
    }

    .btn-next {
      background: #7BB1C7;
    }

    .btn-back {
      background: rgba(73, 45, 177, 0.57);
    }

  </style>
</head>
<body>
  <div class="background-layer"></div>
  <div class="rotated-layer"></div>

  <div class="form-card">
    <div class="main-heading">eBook Library</div>
    <div class="description">Reset your password</div>
    <div class="instruction">
      Weâ€™ll send a verification code to this email if it matches an existing account
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input class="input-box" type="email" id="email" placeholder="username@collegename.ac.in" />
    </div>

    <!-- The "Back" button -->
<div class="btn btn-back">
    <a href="login.html" style="color: white; text-decoration: none;">Back</a>
  </div>
  
  <!-- The "Next" button -->
  <div class="btn btn-next">
    <a href="register.html" style="color: white; text-decoration: none;">Next</a>
  </div>
  
  </div>
</body>
</html>
